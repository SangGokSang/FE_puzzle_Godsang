version: 0.0
os: linux
files:
  - source: /
    # S3에서 가져온 파일을 저장할 위치
    destination: /home/ubuntu/dm2023-next
    # 덮어쓰기 옵션
    overwrite: yes

# files에서 가져온 파일들에게 권한을 어떻게 적용해야하는지 지정하는 곳입니다.
permissions:
  - object: /
    pattern: '**'
    owner: ubuntu
    group: ubuntu

hooks:
  BeforeInstall:
    - location: scripts/before-install.sh
      timeout: 600
      runas: ubuntu
  AfterInstall: # LifeCycle Event Hook의 이름을 의미합니다.
    - location: scripts/after-install.sh # 스크립트의 위치입니다. files.destination에 정의한 경로에 대한 상대경로롤 작성해주세요.
      timeout: 600 # 스크립트 실행시, 여기에 지정된 시간을 초과하면 안됩니다. 최대 3600초입니다.
      runas: ubuntu # 스크립트 실행 시 가장하는 사용자입니다.